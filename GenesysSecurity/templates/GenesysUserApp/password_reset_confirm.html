{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <!-- Add background image to card -->
      <img src="https://images.pexels.com/photos/1051077/pexels-photo-1051077.jpeg?auto=compress&cs=tinysrgb&w=600"
        class="card-img" alt="GIS Map Background" style="background-size: cover; height: 100%; width: 100%;">

      <div class="card-img-overlay d-flex justify-content-center align-items-center">
        <form method="post" class="form"
          style="background-color: rgba(0, 0, 0, 0.6); padding: 20px; border-radius: 10px; color: white; text-align: center;">
          {% csrf_token %}
          <h2 class="text-white mb-4"><b>Reset Password</b></h2>
          <div class="form-group">
            <label for="id_emp_id" class="text-white">Employee ID:</label>
            <input type="text" name="emp_id" id="id_emp_id" class="form-control" required oninput="this.value = this.value.toUpperCase()">
          </div>

          <div class="form-group">
            <label for="id_new_password1" class="text-white">New Password:</label>
            <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="id_new_password2" class="text-white">Confirm New Password:</label>
            <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-dark btn-block mt-3">Reset Password</button>

        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
