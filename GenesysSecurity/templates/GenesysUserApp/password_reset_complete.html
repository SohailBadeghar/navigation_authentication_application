<!-- your_app_name/password_reset_complete.html -->

{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <!-- Add background image to card -->
         <img src="https://images.pexels.com/photos/1051077/pexels-photo-1051077.jpeg?auto=compress&cs=tinysrgb&w=600"
        class="card-img" alt="GIS Map Background" style="background-size: cover; height: 100%; width: 100%;">

      <div class="card-img-overlay d-flex justify-content-center align-items-center">
        <!-- Apply a semi-transparent black background overlay only to the success message -->
        <div class="overlay" style="background-color: rgba(0, 0, 0, 0.6); width: 100%; height: 100%; position: absolute;"></div>

        <div class="text-center text-white" style="position: relative; z-index: 1;">
          <h2 class="mb-4"><b>Password Reset Successful</b></h2>
          <p>Your password has been successfully reset. You can now <a href="{% url 'login' %}">log in</a> with your new password.</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
