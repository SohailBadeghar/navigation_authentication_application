{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="col-md-6 offset-md-3">
    <div class="card">
<!--       Add background image to card -->
      <img src="https://images.pexels.com/photos/1051077/pexels-photo-1051077.jpeg?auto=compress&cs=tinysrgb&w=600" class="card-img" alt="GIS Map Background" style="background-size: cover; height: 100%; width: 100%;">

      <div class="card-img-overlay d-flex justify-content-center align-items-center">
        <form method="post" action="{% url 'login' %}"
          class="form" style="background-color: rgba(0, 0, 0, 0.6); padding: 20px; border-radius: 10px; color: white; text-align: center;">

          <h2 class="text-white mb-4"><b>Login</b></h2>
          {% csrf_token %}
            <!-- Display success messages -->
              {% if messages %}
                  {% for message in messages %}
                      {% if message.tags == 'success' %}
                          <div class="alert alert-success" role="alert">
                              {{ message }}
                          </div>
                      {% endif %}
                  {% endfor %}
              {% endif %}

          <div class="form-group"><label for="id_username" class="text-white">Employee_Id:</label>
            <input type="text" name="username" id="id_username" class="form-control">
          </div>

          <div class="form-group">
            <label for="id_password" class="text-white">Password:</label>
            <input type="password" name="password" id="id_password" class="form-control">
          </div>

          <button type="submit" class="btn btn-dark btn-block mt-3">Login</button>

          <p class="mt-3">
            If you're not registered, please <a href="{% url 'register' %}" style="color: Yellow;"><b>Go to Register</b></a>.
          </p>


        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
